<style>
    .color-palette .palette {
        width: 100px;
        height: 100px;
        display: inline-block;
        border-radius: 4px;
        position: relative;
    }
    
    .color-palette .palette.blue1 {
        background-color: #ddedfa;
    }
    
    .color-palette .palette.blue2 {
        background-color: #9fcaf0;
    }
    
    .color-palette .palette.blue3 {
        background-color: #0c5fa7;
    }
    
    .color-palette .palette.blue4 {
        background-color: #0a477e;
    }
    
    .color-palette .palette.blue5 {
        background-color: #041e34;
    }
    
    .copied {
        font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        position: absolute;
        background: #fff;
        border-radius: 100px;
        padding: 10px;
        top: 50%;
        left: 50%;
        text-align: center;
        margin-left: -40px;
        margin-top: -20px;
        color: #333;
        width: 80px;
        transform: scale(0);
        opacity: 1;
    }
    
    .copiedEffect {
        animation: rippleDrop .5s linear;
    }
    
    .ripple {
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 1);
        transform: scale(.8);
        position: absolute;
        opacity: 0;
    }
    
    .rippleEffect {
        animation: rippleDrop .5s linear;
    }
    
    .copiedEffect {
        animation: copiedDrop 1s ease;
    }
    
    @keyframes rippleDrop {
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }
    
    @keyframes copiedDrop {
        50% {
            transform: scale(.8);
            opacity: 1;
        }
        100% {
            transform: scale(1.2);
            opacity: 0;
        }
    }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

<div class="primary">
    <div class="container">

        <h2>Blue</h2>
        <div class="color-palette">
            <div class="palette blue1" data-clipboard-text='#ddedfa'></div>
            <div class="palette blue2" data-clipboard-text='#9fcaf0'></div>
            <div class="palette blue3" data-clipboard-text='#0c5fa7'></div>
            <div class="palette blue4" data-clipboard-text='#0a477e'></div>
            <div class="palette blue5" data-clipboard-text='#041e34'></div>
        </div>

        <h2>Secondary</h2>
        <div class="color-palette">
            <div class="palette orangered" data-clipboard-text='#E8590A'></div>
            <div class="palette orange" data-clipboard-text='#FF943D'></div>
            <div class="palette yellow" data-clipboard-text='#E3C567'></div>
            <div class="palette blue" data-clipboard-text='#99DBD7'></div>
            <div class="palette navy" data-clipboard-text='#2F2977'></div>
        </div>

        <h2>Text</h2>
        <div class="color-palette">
            <div class="palette brown" data-clipboard-text='#3A3217'></div>
        </div>

        <h2>Bootstrap Grays</h2>
        <div class="color-palette">
            <div class="palette gray-darker" data-clipboard-text='#222222'></div>
            <div class="palette gray-dark" data-clipboard-text='#333333'></div>
            <div class="palette gray" data-clipboard-text='#555555'></div>
            <div class="palette gray-light" data-clipboard-text='#777777'></div>
            <div class="palette gray-lighter" data-clipboard-text='#EEEEEE'></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    new Clipboard('.palette');

    $(".palette").click(function(e) {

        console.log('clicked');

        // Remove any old one
        $(".ripple").remove();
        $(".copied").remove();

        // Setup
        var width = $(this).width();
        var height = $(this).height();

        console.log(width);
        console.log(height);

        // Add the element
        $(this).prepend("<span class='copied'>Copied!</span>");
        $(this).prepend("<span class='ripple'></span>");

        // Add the ripples CSS and start the animation
        $(".ripple").css({
            width: width,
            height: height,
            top: width / 2,
            left: height / 2,
        }).addClass("rippleEffect");

        $(".copied").css({}).addClass("copiedEffect");
    });
</script>
